name: CI

on:
  push:
    branches:
      - main
      - documentation-draft

  # Ensure that the rendering workflow is executed after the exception-codes workflow has been executed.
  workflow_run:
    workflows: [exception-codes]
    branches: [main]
    types:
      - completed

  # Allow manual triggering of this workflow
  workflow_dispatch:

jobs:
  use-docker-container:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push') || ((github.event_name == 'workflow_run') && (github.event.workflow_run.conclusion == 'success'))  || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List last 10 commits
        shell: bash
        run: |
          git log -n 10 --oneline

      - name: Render exception code pages with new php render container
        run: |
          mkdir -p Documentation-GENERATED-temp \
          && docker run --rm --pull always -v $(pwd):/project \
             ghcr.io/typo3-documentation/render-guides:latest --config=Documentation

      - name: Archive documentation rendering
        uses: actions/upload-artifact@v3
        with:
          name: rendered-documentation
          path: |
            Documentation-GENERATED-temp/ 

      - name: SCP files to production system
        uses: appleboy/scp-action@master
        # Transfer the documentation to the production server only on main branch builds
        if: ${{ github.ref == 'main' }}
        with:
          host: ${{ secrets.DEPLOY_DOCS_HOST }}
          username: ${{ secrets.DEPLOY_DOCS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "Documentation-GENERATED-temp/Result/project/0.0.0/*"
          rm: true
          strip_components: 4
          tar_tmp_path: ${{ secrets.TMP_TARGET_PATH }}
          target: ${{ secrets.TARGET_PATH }}
